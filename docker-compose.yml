version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-doc_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/doc_chat
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - RAG_ENABLED=true
      - RAG_EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - RAG_CHUNK_SIZE=512
      - RAG_CHUNK_OVERLAP=50
      - RAG_TOP_K=5
      - FAISS_INDEX_PATH=/app/data/faiss_index
      - DISABLE_AUTH=${DISABLE_AUTH:-false}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      - db
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  ollama_data:
